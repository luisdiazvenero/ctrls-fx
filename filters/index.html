<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>filtros</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <button type="button" data-filter="all">Todos</button>
        <button type="button" data-toggle=".mobile">Mobile</button>
        <button type="button" data-toggle=".development">Development</button>
        <button type="button" data-toggle=".server">Server</button>
        <button type="button" data-toggle=".frontend">Frontend</button>
        <button type="button" data-toggle=".backend">Backend</button>
      </nav>

      <div class="card mix mobile">
        <h3>Curso de Swift</h3>
        <img src="./logos/swift.png" alt="">
      </div>

      <div class="card mix development">
        <h3>Curso de Gitlab</h3>
        <img src="./logos/gitlab.png" alt="">
      </div>

      <div class="card mix server">
        <h3>Curso de Heroku</h3>
        <img src="./logos/heroku.png" alt="">
      </div>

      <div class="card mix frontend">
        <h3>Curso de Htm5t</h3>
        <img src="./logos/html5.png" alt="">
      </div>

      <div class="card mix frontend">
        <h3>Curso de NodeJS</h3>
        <img src="./logos/nodejs.png" alt="">
      </div>

      <div class="card mix development">
        <h3>Curso de Github</h3>
        <img src="./logos/octocat.png" alt="">
      </div>

      <div class="card mix backend">
        <h3>Curso de Python</h3>
        <img src="./logos/python.png" alt="">
      </div>

      <div class="card mix backend">
        <h3>Curso de Ruby</h3>
        <img src="./logos/ruby.png" alt="">
      </div>

      <div class="card mix development">
        <h3>Curso de Slack</h3>
        <img src="./logos/slack.png" alt="">
      </div>
    </div>


    <script src="./mixitup.min.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
